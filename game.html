<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catch the Stars</title>
 <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="hud">
    <div class="brand">
      <span class="dot"></span>
      <h1>بازی ستاره‌ها</h1>
    </div>
    <div class="stats">
      <div class="pill"><span class="label">امتیاز</span><span id="score" class="val">0</span></div>
      <div class="pill"><span class="label">جان</span><span id="lives" class="val">3</span></div>
      <div class="pill"><span class="label">زمان</span><span id="time" class="val">0s</span></div>
    </div>
  </div>

  <div class="stage-wrap">
    <div class="stage" id="stage">
      <canvas id="game" width="720" height="1280"></canvas>

      <!-- Start / Pause / Game Over Overlay -->
      <div class="overlay" id="overlay">
        <div class="panel">
          <h2 class="title" id="panel-title">آماده‌ای؟</h2>
          <p class="subtitle" id="panel-sub">با کلیدهای <span class="kbd">←</span> و <span class="kbd">→</span> حرکت کن، یا دکمه‌های پایین صفحه را لمس کن. ستاره‌ها 👍، بمب‌ها 👎</p>
          <div class="row">
            <button class="btn" id="start-btn">شروع بازی</button>
            <button class="btn" id="resume-btn" style="display:none">ادامه</button>
            <button class="btn" id="restart-btn" style="display:none">شروع مجدد</button>
          </div>
          <p class="subtitle" id="final-stats" style="display:none; margin-top:12px"></p>
        </div>
      </div>

      <!-- Touch Controls -->
      <div class="controls" id="controls">
        <div class="ctl" id="left-ctl">◄ چپ</div>
        <div class="ctl" id="right-ctl">راست ►</div>
        <div class="ctl" id="pause-ctl">⏸ توقف</div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
  </body>
  </html>
